<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap"
      rel="stylesheet"
      crossorigin=""
    />
    <title>Shoes Shop</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- HEADER  -->

    <header>
      <nav>
        <ul>
          <li><a href="#red">1</a></li>
          <li><a href="#white">2</a></li>
          <li><a href="#blue">3</a></li>
        </ul>
      </nav>
    </header>

    <!-- /HEADER  -->

    <!-- MAIN -->

    <div class="container">

      <main>

        <div id="red" class="box">
          <section>
            <img src="img/01.png" alt="Blue Shoes" />
            <p>Il Nostro Modello<br />Di Punta</p>
          </section>
        </div>

        <div id="white" class="box">
          <section>
            <img src="img/02.png" alt="White Shoes" />
            <p>Il Nostro Modello<br />Di Punta</p>
          </section>
        </div>

        <div id="blue" class="box">
          <section>
            <img src="img/03.png" alt="Green Shoes" />
            <p>
              <span>Il Nostro Modello<br />Di Punta</span>
            </p>
          </section>
        </div>

      </main>

    </div>

    <!-- /MAIN -->
    
  </body>
</html>
